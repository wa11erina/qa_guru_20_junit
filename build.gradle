plugins {
    id 'java-library'
}

group = 'guru.qa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.15.0",
            "org.junit.jupiter:junit-jupiter:5.10.0-M1",
            'com.github.javafaker:javafaker:1.0.2')
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

test {
    String tags = System.getProperty("tags") != null ? System.getProperty("tags") : "Web"
    useJUnitPlatform {
        includeTags tags
    }
}